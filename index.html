<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="options">
            <button>C</button>
            <button>()</button>
            <button>%</button>
        </div>
        <div id="operators"></div>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        <div id="numbers" class="numbers"></div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        <div id="dec-zero"></div>
            <button>0</button>
            <button>.</button>

    </div>



    <script src="script.js"></script>

</body>
</html>
